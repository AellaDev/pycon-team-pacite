<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>with love, APC - Your Gentle Shopping Experience</title>
    <style>
        :root {
            --pastel-pink: #f8c8dc;
            --pastel-purple: #e0c3fc;
            --pastel-blue: #c5e0fa;
            --pastel-darker-blue: #9ec3eb;
            --pastel-darker-pink: #e6a6c4;
            --text-color: #4a4a4a;
            --white: #ffffff;
            --light-gray: #f5f5f5;
            --rating-star: #ffce00;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: var(--text-color);
            background-color: var(--white);
        }
        
        a {
            text-decoration: none;
            color: var(--text-color);
        }
        
        .topbar {
            background-color: var(--pastel-blue);
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .dropdown button {
            background-color: var(--pastel-pink);
            border: none;
            color: var(--text-color);
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .search-container {
            flex-grow: 1;
            margin: 0 20px;
        }
        
        .search-box {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--pastel-purple);
            border-radius: 4px;
        }
        
        .auth-links a {
            margin-left: 10px;
            color: var(--text-color);
        }
        
        .cart-container {
            background-color: var(--pastel-pink);
            padding: 10px 20px;
            border-radius: 4px;
            margin-right: 20px;
            position: relative;
        }
        
        .cart-count {
            background-color: var(--white);
            color: var(--pastel-darker-pink);
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: var(--pastel-purple);
        }
        
        .logo-dot {
            color: var(--pastel-pink);
        }
        
        .user-links {
            display: flex;
        }
        
        .user-links a {
            margin-left: 15px;
            color: var(--pastel-darker-blue);
        }
        
        .user-links a:hover {
            text-decoration: underline;
        }
        
        .heart-logo {
            display: flex;
            align-items: center;
            font-size: 28px;
            color: var(--pastel-pink);
            margin-right: 5px;
        }
        
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .product-card {
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .product-img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        
        .product-title {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--pastel-darker-blue);
        }
        
        .product-id {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        
        .price-display {
            color: var(--pastel-darker-pink);
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
        }
        
        .quantity-display {
            color: var(--text-color);
            font-size: 14px;
            margin-bottom: 15px;
            background-color: var(--pastel-blue);
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .add-btn {
            background-color: var(--pastel-purple);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: auto;
            width: 100%;
        }
        
        .add-btn:hover {
            background-color: var(--pastel-darker-pink);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: var(--pastel-purple);
            grid-column: 1 / -1;
        }
        
        .out-of-stock {
            color: #ff6b6b;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .page-title {
            text-align: center;
            margin: 20px 0;
            color: var(--pastel-purple);
            font-size: 24px;
        }
    </style>
    <script src='//eu.fw-cdn.com/13052488/1004008.js' chat='true'></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.814.0.min.js"></script>
</head>
<body>
    <div class="topbar">
        <div class="dropdown">
            <button>All</button>
        </div>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search...">
        </div>
        <div class="auth-links">
            <a href="#">Sign In</a> | 
            <a href="#">Create an Account</a>
        </div>
        <div class="cart-container">
            <i class="fas fa-shopping-cart"></i> <span class="cart-count">0</span>
        </div>
    </div>
    
    <div class="header">
        <div class="logo">
            <div class="heart-logo">‚ù§</div>
            <div class="logo-text">with love, APC<span class="logo-dot">.com</span></div>
        </div>
        <div class="user-links">
            <a href="#">My Account</a>
        </div>
    </div>
    
    <h1 class="page-title">Our Products</h1>
    
    <div id="products-grid" class="products-container">
        <div class="loading">Loading products...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            AWS.config.update({
                region: 'us-east-2', // e.g., 'us-west-2'
                accessKeyId: '${env:AWS_ACCESS_KEY_ID}',
                secretAccessKey: '${env:AWS_SECRET_ACCESS_KEY}'
            });

            const docClient = new AWS.DynamoDB.DocumentClient();
            const tableName = 'products-pacite2'; // Replace with your DynamoDB table name

            function fetchProducts() {
                const params = {
                    TableName: tableName
                };

                return new Promise((resolve, reject) => {
                    docClient.scan(params, function(err, data) {
                        if (err) {
                            console.error("Unable to scan the table. Error JSON:", JSON.stringify(err, null, 2));
                            reject(err);
                        } else {
                            resolve(data.Items);
                        }
                    });
                });
            }

            function renderProducts(products) {
                const container = document.getElementById('products-grid');
                container.innerHTML = ''; // Clear loading message

                if (products.length === 0) {
                    container.innerHTML = '<div class="loading">No products found</div>';
                    return;
                }

                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';

                    const isOutOfStock = product.quantity <= 0;

                    // Use static folder paths for the images
                    const imageUrl = product.product_id === 'P0934' ? '/static/Doe_Cookies.jpg' : '/static/Lua_Candies.jpg';

                    productCard.innerHTML = `
                        <img src="${imageUrl}" class="product-img" alt="${product.product_name}">
                        <div class="product-id">${product.product_id}</div>
                        <h3 class="product-title">${product.product_name}</h3>
                        <div class="price-display">$${product.price.toFixed(2)}</div>
                        <div class="quantity-display">In stock: ${product.quantity}</div>
                        ${isOutOfStock ? '<div class="out-of-stock">OUT OF STOCK</div>' : ''}
                        <button class="add-btn" ${isOutOfStock ? 'disabled' : ''}>Add to Cart</button>
                    `;

                    container.appendChild(productCard);
                });
            }

            // Initialize the page
            fetchProducts().then(renderProducts);

            // Setup cart functionality (simplified)
            let cartItems = 0;
            const cartCount = document.querySelector('.cart-count');

            document.addEventListener('click', function(e) {
                if (e.target && e.target.classList.contains('add-btn') && !e.target.disabled) {
                    cartItems++;
                    cartCount.textContent = cartItems;

                    // Give visual feedback
                    e.target.textContent = "Added!";
                    setTimeout(() => {
                        e.target.textContent = "Add to Cart";
                    }, 1000);
                }
            });

            // Search functionality
            const searchBox = document.querySelector('.search-box');
            searchBox.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();

                if (searchTerm.trim() === '') {
                    fetchProducts().then(renderProducts);
                    return;
                }

                fetchProducts().then(products => {
                    const filteredProducts = products.filter(product =>
                        product.product_name.toLowerCase().includes(searchTerm) ||
                        product.product_id.toLowerCase().includes(searchTerm)
                    );

                    renderProducts(filteredProducts);
                });
            });
        });
    </script>
</body>
</html>
