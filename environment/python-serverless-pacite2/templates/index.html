<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>with love, APC - Your Gentle Shopping Experience</title>
    <style>
        :root {
            --pastel-pink: #e6b8bc;
            --pastel-purple: #c8b0d8;
            --pastel-blue: #b0c4de;
            --pastel-darker-blue: #a0c0c0;
            --pastel-darker-pink: #e6b8bc;
            --text-color: #4a4a4a;
            --white: #ffffff;
            --light-gray: #dcdcdc;
            --rating-star: #ffce00;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            color: var(--text-color);
            background-color: var(--white);
        }
        
        a {
            text-decoration: none;
            color: var(--text-color);
        }
        
        .topbar {
            background-color: var(--pastel-blue);
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .dropdown {
            display: none; /* Hide the dropdown */
        }
        
        .auth-links button {
            background-color: var(--pastel-pink);
            border: none;
            color: #666666; /* Lighter shade for text */
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 10px;
            margin-right: 10px; /* Add margin to the right */
        }
        
        .search-container {
            flex-grow: 1;
            margin: 0 20px;
        }
        
        .search-box {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--pastel-purple);
            border-radius: 4px;
        }
        
        .auth-links a {
            margin-left: 10px;
            color: var(--text-color);
        }
        
        .cart-container {
            background-color: var(--pastel-pink);
            padding: 10px 20px;
            border-radius: 4px;
            margin-right: 20px;
            position: relative;
            display: flex;
            align-items: center;
            margin-left: 10px; /* Add margin to the left */
        }
        
        .cart-container i {
            margin-right: 5px;
        }
        
        .cart-container span {
            font-weight: bold;
            color: #666666; /* Lighter shade for text */
            display: flex;
            align-items: center;
        }
        
        .cart-count {
            background-color: var(--white);
            color: var(--pastel-darker-pink);
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            font-weight: bold;
        }
        
        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: bold;
            color: var(--pastel-purple);
        }
        
        .logo-dot {
            color: var(--pastel-pink);
        }
        
        .user-links {
            display: flex;
        }
        
        .user-links a {
            margin-left: 15px;
            color: var(--pastel-darker-blue);
        }
        
        .user-links a:hover {
            text-decoration: underline;
        }
        
        .heart-logo {
            display: flex;
            align-items: center;
            font-size: 28px;
            color: var(--pastel-pink);
            margin-right: 5px;
        }
        
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .product-card {
            border: 1px solid var(--light-gray);
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .product-img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            margin-bottom: 15px;
        }
        
        .product-title {
            font-size: 16px;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--pastel-darker-blue);
        }
        
        .product-id {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }
        
        .price-display {
            color: var(--pastel-darker-pink);
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
        }
        
        .quantity-display {
            color: var(--text-color);
            font-size: 14px;
            margin-bottom: 15px;
            background-color: var(--pastel-blue);
            padding: 5px 10px;
            border-radius: 20px;
            display: inline-block;
        }
        
        .add-btn {
            background-color: var(--pastel-purple);
            color: var(--white);
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: auto;
            width: 100%;
        }
        
        .add-btn:hover {
            background-color: var(--pastel-darker-pink);
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: var(--pastel-purple);
            grid-column: 1 / -1;
        }
        
        .out-of-stock {
            color: #ff6b6b;
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .page-title {
            text-align: center;
            margin: 20px 0;
            color: var(--pastel-purple);
            font-size: 24px;
        }

        .quantity-counter {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .quantity-counter button {
            background-color: var(--pastel-purple);
            color: var(--white);
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .quantity-counter input {
            width: 40px;
            text-align: center;
            border: 1px solid var(--light-gray);
            border-radius: 4px;
            margin: 0 5px;
        }
    </style>
    <script src='//eu.fw-cdn.com/13052488/1004008.js' chat='true'></script>
</head>
<body>
    <div class="topbar">
        <div class="dropdown">
            <button>All</button>
        </div>
        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search...">
        </div>
        <div class="auth-links">
            <button>Sign In</button>
            <button>Create an Account</button>
        </div>
        <div class="cart-container">
            <span>üõí <span class="cart-count">0</span></span>
        </div>
    </div>
    
    <div class="header">
        <div class="logo">
            <div class="heart-logo">‚ù§</div>
            <div class="logo-text">with love, APC<span class="logo-dot">.com</span></div>
        </div>
        <div class="user-links">
            <a href="#">My Account</a>
        </div>
    </div>
    
    <h1 class="page-title">Our Products</h1>
    
    <div id="products-grid" class="products-container">
        <div class="loading">Loading products...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function fetchProducts() {
                return fetch('/api/products')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .catch(error => {
                        console.error("Error fetching products:", error);
                        return [];
                    });
            }

            function renderProducts(products) {
                const container = document.getElementById('products-grid');
                container.innerHTML = ''; // Clear loading message

                if (products.length === 0) {
                    container.innerHTML = '<div class="loading">No products found</div>';
                    return;
                }

                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';

                    const isOutOfStock = product.quantity <= 0;

                    const imageUrl = `/static/${product.product_name.replace(/ /g, '_')}.jpg`;

                    productCard.innerHTML = `
                        <img src="${imageUrl}" class="product-img" alt="${product.product_name}">
                        <div class="product-id">${product.product_id}</div>
                        <h3 class="product-title">${product.product_name}</h3>
                        <div class="price-display">‚Ç±${(Number(product.price)).toFixed(2)}</div>
                        <div class="quantity-display">In stock: ${product.quantity}</div>
                        ${isOutOfStock ? '<div class="out-of-stock">OUT OF STOCK</div>' : ''}
                        <div class="quantity-counter">
                            <button class="decrease-btn">-</button>
                            <input type="number" class="quantity-input" value="1" min="1" max="${product.quantity}">
                            <button class="increase-btn">+</button>
                        </div>
                        <button class="add-btn" ${isOutOfStock ? 'disabled' : ''}>Add to Cart</button>
                    `;

                    container.appendChild(productCard);
                });
            }

            // Initialize the page
            fetchProducts().then(renderProducts);

            // Setup cart functionality (simplified)
            let cartItems = {};
            const cartCount = document.querySelector('.cart-count');

            document.addEventListener('click', function(e) {
                if (e.target && e.target.classList.contains('add-btn') && !e.target.disabled) {
                    const productCard = e.target.closest('.product-card');
                    const productId = productCard.querySelector('.product-id').textContent;
                    const quantityInput = e.target.previousElementSibling.querySelector('.quantity-input');
                    const quantity = parseInt(quantityInput.value, 10);
                    const maxQuantity = parseInt(quantityInput.max, 10);

                    if (!cartItems[productId]) {
                        cartItems[productId] = 0;
                    }

                    if (cartItems[productId] + quantity > maxQuantity) {
                        alert(`Cannot add more than ${maxQuantity} items for this product.`);
                        return;
                    }

                    cartItems[productId] += quantity;
                    cartCount.textContent = Object.values(cartItems).reduce((a, b) => a + b, 0);

                    // Give visual feedback
                    e.target.textContent = "Added!";
                    setTimeout(() => {
                        e.target.textContent = "Add to Cart";
                    }, 1000);
                }

                if (e.target && e.target.classList.contains('decrease-btn')) {
                    const quantityInput = e.target.nextElementSibling;
                    if (quantityInput.value > 1) {
                        quantityInput.value--;
                    }
                }

                if (e.target && e.target.classList.contains('increase-btn')) {
                    const quantityInput = e.target.previousElementSibling;
                    if (quantityInput.value < Math.min(quantityInput.max, 10)) {
                        quantityInput.value++;
                    }
                }
            });

            document.addEventListener('input', function(e) {
                if (e.target && e.target.classList.contains('quantity-input')) {
                    const maxQuantity = parseInt(e.target.max, 10);
                    if (parseInt(e.target.value, 10) > maxQuantity) {
                        e.target.value = maxQuantity;
                    }
                }
            });

            // Search functionality
            const searchBox = document.querySelector('.search-box');
            searchBox.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();

                fetchProducts().then(products => {
                    if (searchTerm.trim() === '') {
                        renderProducts(products);
                        return;
                    }

                    const filteredProducts = products.filter(product =>
                        product.product_name.toLowerCase().includes(searchTerm) ||
                        product.product_id.toLowerCase().includes(searchTerm)
                    );

                    renderProducts(filteredProducts);
                });
            });
        });
    </script>
</body>
</html>
