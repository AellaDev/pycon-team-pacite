<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>with love, APC - Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f8f8f8;
            color: #4a4a4a;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4b6c2;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            padding: 20px;
        }
    </style>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.814.0.min.js"></script>
</head>
<body>
    <h1>with love, APC - Product List</h1>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody id="product-table">
            <tr class="loading">
                <td colspan="4">Loading products...</td>
            </tr>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            AWS.config.update({
                region: 'us-east-2',
                accessKeyId: '${env:AWS_ACCESS_KEY_ID}',
                secretAccessKey: '${env:AWS_SECRET_ACCESS_KEY}'
            });

            const docClient = new AWS.DynamoDB.DocumentClient();
            const tableName = 'products-pacite2'; // Replace with your DynamoDB table name

            function fetchProducts() {
                const params = {
                    TableName: tableName
                };

                return new Promise((resolve, reject) => {
                    docClient.scan(params, function(err, data) {
                        if (err) {
                            console.error("Unable to scan the table. Error JSON:", JSON.stringify(err, null, 2));
                            reject(err);
                        } else {
                            resolve(data.Items);
                        }
                    });
                });
            }

            function renderProducts(products) {
                const tableBody = document.getElementById('product-table');
                tableBody.innerHTML = '';

                if (products.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" class="loading">No products found</td></tr>';
                    return;
                }

                products.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.product_id}</td>
                        <td>${product.product_name}</td>
                        <td>$${product.price.toFixed(2)}</td>
                        <td>${product.quantity}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            fetchProducts().then(renderProducts);
        });
    </script>
</body>
</html>
