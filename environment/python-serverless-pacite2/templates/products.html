<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>with love, APC - Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f8f8f8;
            color: #4a4a4a;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4b6c2;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h1>with love, APC - Product List</h1>
    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody id="product-table">
            <tr class="loading">
                <td colspan="4">Loading products...</td>
            </tr>
        </tbody>
    </table>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            function fetchProducts() {
                return fetch('/api/products')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .catch(error => {
                        console.error("Error fetching products:", error);
                        return [];
                    });
            }

            function renderProducts(products) {
                const tableBody = document.getElementById('product-table');
                tableBody.innerHTML = '';

                if (products.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="4" class="loading">No products found</td></tr>';
                    return;
                }

                products.forEach(product => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${product.product_id}</td>
                        <td>${product.product_name}</td>
                        <td>â‚±${(Number(product.price)).toFixed(2)}</td>
                        <td>${product.quantity}</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            fetchProducts().then(renderProducts);
        });
    </script>
</body>
</html>
